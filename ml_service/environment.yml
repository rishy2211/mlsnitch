name: ml-service
channels:
  - conda-forge
  - defaults

dependencies:
  # Python
  - python>=3.10,<3.13

  # Core deps
  - pip
  - pytorch>=2.0 # or `pytorch-cpu` if you prefer CPU-only
  - numpy>=1.26

  # Let pip handle the rest (FastAPI, uvicorn, pydantic, etc.)
  - pip:
      - fastapi>=0.115.0
      - uvicorn[standard]>=0.30.0
      - pydantic>=2.8.0

      # Optional dev tools
      - pytest>=8.0.0
      - httpx>=0.27.0
      - ruff>=0.6.0
