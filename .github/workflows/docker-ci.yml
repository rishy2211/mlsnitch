name: Docker CI

on:
  push:
    branches: [main, master]
    paths:
      - "chain/**"
      - "api-gateway/**"
      - "deploy/docker/**"
      - ".github/workflows/docker-ci.yml"
  pull_request:
    branches: [main, master]
    paths:
      - "chain/**"
      - "api-gateway/**"
      - "deploy/docker/**"

permissions:
  contents: read
  packages: write

concurrency:
  group: docker-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-images:
    name: Build Docker images
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [chain, api-gateway, ml-service]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          df -h
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /opt/hostedtoolcache/CodeQL || true
          docker system prune -af || true
          df -h

      # Skip login when running locally under `act`
      - name: Log in to GitHub Container Registry
        if: env.ACT != 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and (maybe) push ${{ matrix.service }} image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deploy/docker/Dockerfile.${{ matrix.service }}

          # Only push on real GitHub runners
          push: ${{ github.event_name == 'push' && env.ACT != 'true' }}

          tags: |
            ghcr.io/${{ github.repository }}-${{ matrix.service }}:sha-${{ github.sha }}
            ghcr.io/${{ github.repository }}-${{ matrix.service }}:latest
