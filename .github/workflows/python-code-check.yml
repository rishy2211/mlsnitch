name: Python Code Check

on:
  push:
    branches: [main, master]
    paths:
      - "ml_service/**"
      - ".github/workflows/python-code-check.yml"
  pull_request:
    branches: [main, master]
    paths:
      - "ml_service/**"

# Cancel older runs on same branch/PR
concurrency:
  group: python-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  python-ci:
    name: Lint + Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            ml_service/pyproject.toml
            ml_service/requirements*.txt

      - name: Install dependencies (project + tools)
        working-directory: ml_service
        run: |
          python -m pip install --upgrade pip
          # Prefer dev extras if defined
          pip install -e ".[dev]" || pip install -e .
          # Make sure tools exist even if not in dev extras
          pip install black ruff pytest

      - name: Run black (check only)
        working-directory: ml_service
        run: |
          black --check src tests || black --check src

      - name: Run ruff
        working-directory: ml_service
        run: |
          ruff check src tests || ruff check src

      - name: Run tests (pytest)
        working-directory: ml_service
        run: |
          if [ -d tests ]; then
            pytest tests
          else
            pytest
          fi
