# configs/prometheus.yml
#
# Scrape metrics from the chain node(s) and the API gateway.
# Both expose a Prometheus-compatible /metrics endpoint via the
# `MetricsRegistry` in the `chain` crate.

global:
  scrape_interval: 5s
  evaluation_interval: 5s
  scrape_timeout: 4s

scrape_configs:
  - job_name: "chain"
    static_configs:
      - targets:
          - "chain:9898"

  - job_name: "api-gateway"
    static_configs:
      - targets:
          - "api-gateway:9898"
