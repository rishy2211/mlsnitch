[package]
name = "chain"
version = "0.1.0"
authors = ["Keys <70819367+keys-i@users.noreply.github.com>", "Amish Priyadarshi", "Rishab Ghai", "Harshit Rana", "Aryan Rajvanshi"]
edition = "2024"
description = "Experimental proof-of-stake blockchain node that integrates multi-factor ML watermark verification into the block validity predicate to enforce consensus-level authenticity of models."
readme = "README.md"
license-file = "../LICENSE"
keywords = [ "blockchain", "consensus", "machine-learning", "watermarking", "verification" ]
categories = [ "cryptography::cryptocurrencies", "network-programming", "simulation"]

[dependencies]


# Faster compile times, still with good debug info
[profile.dev]
opt-level = 1            # 0 = fastest compile, 1 is a nice middle ground
debug = true
debug-assertions = true
overflow-checks = true
incremental = true
lto = "off"
codegen-units = 16       # more parallelism for dev builds

# For experiments / benchmarks on consensus + ML verification
[profile.release]
opt-level = 3
debug = false            # set to true if you want line info in perf tools
debug-assertions = false
overflow-checks = false  # enabling this is safer but a bit slower
incremental = false
lto = "thin"             # good speed/size trade-off
codegen-units = 1        # better optimisation at the cost of longer compile
panic = "abort"          # smaller binary + less overhead in hot paths
strip = "symbols"        # requires recent Rust; remove if your toolchain is old
